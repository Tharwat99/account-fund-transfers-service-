{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    {% block head %}{% endblock %}
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="{% url 'import_accounts' %}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
          
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'import_accounts' %}">Home</a>
            </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'list_accounts' %}">List Accounts</a>
              </li>       
              <li class="nav-item">
                <a class="nav-link" href="{% url 'transfer_funds' %}">Transfer Fund</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container-fluid" style="margin-top:80px; margin-bottom:40px">
      {% block content %}{% endblock %}
    </div>
    
    
    
    <nav class="navbar navbar-expand-lg bg-light navbar-light fixed-bottom">
      <div class="container d-flex justify-content-center">
        <span class="text-muted">Copyright &copy; Tharwat</span>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    {% block extra_scripts %}{% endblock %}
  </body>
</html>
